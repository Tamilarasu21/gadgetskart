<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Tamilarasu Arunachalam" />
  <title>GadgetsKart</title>
  <link rel="shortcut icon" href="assets/cart.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
</head>

<body>
  <div class="container">
    <br />
    <center>
      <button class="btn btn-primary btn-lg" href="#signup" data-toggle="modal" data-target="#myModal">
        Sign In/Register
      </button>
    </center>
    <br />
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background: whitesmoke">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h2 class="text-center" style="font-weight: 600">User</h2>
        </div>
        <br />
        <ul class="nav nav-tabs">
          <li class="active text-center" style="width: 50%">
            <a href="#signin" data-toggle="tab">Sign In</a>
          </li>
          <li class="text-center" style="width: 50%">
            <a href="#signup" data-toggle="tab">Sign Up</a>
          </li>
        </ul>
        <div class="modal-body">
          <div class="tab-content">
            <div class="tab-pane fade active in" id="signin">
              <form action="" method="post" class="well form-horizontal">
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input type="email" name="email" id="email" pattern="^[a-zA-Z0-9]+@gmail\.com+$"
                        class="form-control" placeholder="Enter Email" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter Password" required />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="text-center">
                    <button name="login" class="btn btn-info btn-block">
                      Sign In
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="signup">
              <form action="" method="post" class="well form-horizontal">
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input type="text" name="firstname" id="firstname" class="form-control"
                        placeholder="First name" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Lastname" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                      <input type="email" name="email" id="email" class="form-control"
                        pattern="^[a-zA-Z0-9]+@gmail\.com+$" placeholder="Email" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                      <input type="tel" name="mobile" id="mobile" class="form-control"
                        pattern="[6-9]{1}[0-9]{2}[0-9]{3}[0-9]{4}" placeholder="Mobile Number" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <label for="male" class="radio-inline">
                        <input type="radio" name="gender" id="male" value="male" />Male
                      </label>
                      <label for="female" class="radio-inline">
                        <input type="radio" name="gender" id="female" value="female" />Female
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" name="password" id="password" class="form-control"
                        placeholder="Atleast 6 characters" required />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" name="cpassword" id="cpassword" class="form-control"
                        placeholder="Retype Password" required />
                    </div>
                  </div>
                </div>
                <div class="form-group text-center">
                  <button name="register" class="btn btn-info btn-block">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
